<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{messages.accesoSistema}</title>

	<h:outputStylesheet name="css/cssContent.css" />

	<link href="./resources/js/jquery.realperson.css" rel="stylesheet"
		type="text/css" />
	<script type="text/javascript"
		src="./resources/js/jquery.realperson.js"></script>
	<script type="text/javascript" src="./resources/js/captcha.js"></script>
	<style type="text/css">
.ui-panel {
	font-size: 0.72em;
}
</style>
</h:head>
<h:body>
	<h:outputStylesheet name="css/cssLoguin.css" />
	<h:form id="loginForm" prependId="false">
		<p:growl id="messages" showDetail="true" life="40000"
			showSummary="false" />
		<div class="tituloLogin">#{messages.accesoSistema}</div>
		<div class="contenedor">
			<div class="fila"></div>
			<div class="fila">
				#{messages.usuario}
				<h:outputText value="*" styleClass="obligatorio" />
			</div>
			<div class="fila">
				<p:inputText id="j_username" value="#{loginController.username}"
					style="width:305px;" />
			</div>
			<div class="fila">
				#{messages.clave}
				<h:outputText value="*" styleClass="obligatorio" />
			</div>
			<div class="fila">
				<p:password id="j_password" value="#{loginController.clave}"
					style="width:305px;" />
			</div>
			<div class="fila">
				#{messages.msgCaptcha}
				<h:outputText value="*" styleClass="obligatorio" />
			</div>
			<div class="captcha">
				<table width="100%">
					<tr>
						<td style="width: 50%;" align="center"><input type="text"
							id="defaultReal" name="defaultReal" onkeyup="toUpper(this)"
							size="30" /></td>
						<td style="width: 50%;" align="center"><p:graphicImage
								value="./images/Login.png" /></td>
					</tr>
				</table>
			</div>
			<div class="btn">
				<p:commandButton ajax="false" id="login" icon="ui-icon-locked"
					action="#{loginController.login}" value="Ingresar" />
			</div>
		</div>
	</h:form>
</h:body>

<p:ajaxStatus
	style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"
	id="ajaxStatusPanel">
	<f:facet name="start">
		<p:graphicImage value="./images/loading.gif" />
	</f:facet>

	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>

</html>
